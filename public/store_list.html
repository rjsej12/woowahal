<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="매일매일 새로운 할인! 좋은 음식을 먹고 싶은 곳에서, 배달의 민족, 원하는 음식의 가게를 골라보세요" />
    <title>배달의민족 - 가게리스트</title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/pages/store_list.css" />
    <script defer type="module" src="./js/store_list.js"></script>
  </head>
  <body>
    <header class="st-list-header header-common">
      <div class="header-common-left-area">
        <a href="./category.html" aria-label="이전 페이지로 이동"><i class="fa-regular fa-arrow-left header-common-icon"></i></a>
        <img src="./asset/webp/배민1_로고_모니터(RGB)_0블랙.webp" class="pagename" alt="배민1" />
      </div>

      <div class="header-common-right-area">
        <a href="./main.html" aria-label="메인 페이지로 이동"><i class="fa-light fa-house header-common-icon"></i></a>
        <a href="./cart.html" aria-label="장바구니 페이지로 이동"><i class="fa-light fa-cart-shopping header-common-icon"></i></a>
      </div>
    </header>

    <main class="st-list">
      <h2 class="a11y-hidden">카테고리 선택 버튼</h2>
      <!-- 승학님 컴포넌트 -->
      <ul class="st-list-category container-row" tabindex="0">
        <li><button class="is-active">분식</button></li>
        <li><button>족발·보쌈</button></li>
        <li><button>돈까스·회·일식</button></li>
        <li><button>찜·탕·찌개</button></li>
        <li><button>피자</button></li>
        <li><button>고기·구이</button></li>
        <li><button>야식</button></li>
        <li><button>양식</button></li>
        <li><button>치킨</button></li>
        <li><button>중식</button></li>
        <li><button>아시안</button></li>
        <li><button>백반·죽·국수</button></li>
        <li><button>도시락</button></li>
        <li><button>카페·디저트</button></li>
        <li><button>패스트푸드</button></li>
      </ul>

      <h2 class="a11y-hidden">가게 리스트 정렬 기준</h2>
      <ul class="st-list-sortbys container-row" tabindex="0">
        <li class="sortby">
          <button class="sortby-standard">기본순 <i class="fa-sharp fa-solid fa-chevron-down"></i></button>

          <ul class="sortby-standard-list">
            <!-- 클릭하면 클래스 줘서 가상요소 선택자로 체크 표시 -->
            <li><button class="standard-list-standard">기본순</button></li>
            <li><button class="standard-list-random">랜덤 정렬</button></li>
            <li><button class="standard-list-name">이름순</button></li>
            <li><button class="standard-list-highrating">별점 높은 순</button></li>
          </ul>
        </li>

        <li class="sortby">
          <button><i class="fa-regular fa-badge-percent"></i> 쿠폰</button>
        </li>
        <li class="sortby">
          <button><i class="fa-solid fa-hand-point-up"></i> 1인분</button>
        </li>
        <li class="sortby">
          <button>최소주문금액 <i class="fa-sharp fa-solid fa-chevron-down"></i></button>
        </li>
        <li class="sortby">
          <button><i class="fa-light fa-sliders"></i> 기타</button>
        </li>
      </ul>

      <h2 class="a11y-hidden">가게 리스트</h2>

      <ul class="st-list-scroll container-col" tabindex="0"></ul>
    </main>
  </body>
</html>
