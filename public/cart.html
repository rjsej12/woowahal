<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우아할형제들 장바구니</title>
    <meta
      rel="description"
      content="
      우아할형제들에 등록된 가게에서 선택한 메뉴들을 담아두는 장바구니페이지입니다.
    "
    />
    <link rel="stylesheet" href="style/pages/cart.css" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" type="text/css" />

    <script type="module" src="./js/cart.js" defer></script>
  </head>
  <body>
    <header class="cart-header header-common">
      <div class="category-header-left-area">
        <a href="./index.html"><i class="fa-regular fa-arrow-left header-common-icon"></i></a>
        <img src="./asset/imgs/배민1_로고_모니터(RGB)_0블랙.png" class="pagename" alt="배민1" />
      </div>

      <div class="header-common-right-area">
        <a href="./index.html" aria-label="메인 페이지로 이동"><i class="fa-light fa-house header-common-icon"></i></a>
        <a href="./cart.html" aria-label="장바구니 페이지로 이동"><i class="fa-light fa-cart-shopping header-common-icon"></i></a>
      </div>
    </header>

    <!-- 선택한 메뉴들의 박스 -->
    <main class="cart">
      <article class="cart-menus">
        <!-- <h3 class="selected-menus-title">
        담은 메뉴들의 가게의 대표이미지와 이름</h3> -->
        <figure class="cart-menus-title container-row">
          <img src="./asset/imgs/store/pizzahut/pizzahut-logo.png" alt="피자헛 가게 로고 이미지" />
          <figcaption>피자헛</figcaption>
        </figure>

        <!-- section태그로 각 선택한 메뉴들의 정보를 담은 박스지정 -->
        <section class="cart-menus-menu">
          <!-- <h3 class="selected-menu-title">선택한 메뉴의 이름 1</h3> -->
          <h3 class="cart-menus-menu-title">돈마호크</h3>
          <div class="cart-menus-menu-info container-img-info left">
            <img src="./asset/imgs/store/pizzahut/돈마호크.png" alt="" />
            <ul>
              <li>가격 L (24,900원)</li>
              <li class="price">19,000원</li>
            </ul>
          </div>
          <div class="btn-wrapper">
            <button class="btn-option">옵션변경</button>
            <div class="btn-amount">
              <span class="amount">1</span>
            </div>
          </div>
          <button class="cart-menus-menu-remove">X</button>
        </section>

        <button class="cart-menus-add">더 담으러 가기</button>
      </article>

      <section class="cart-delivery"><strong>배달</strong>로 받을께요.</section>

      <article class="cart-price">
        <section class="cart-price-info sum">
          <h3>가격</h3>
          <span class="price">17000</span>
        </section>
      </article>

      <button class="cart-order btn-order">
        <span class="offscreen">1</span>
        배달 주문하기
        <span class="price">1900</span>
      </button>
    </main>
  </body>
</html>
